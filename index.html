<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2389/PNG/512/airbnb_logo_icon_145511.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/homepage.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>

<body>
    <section class="container">
      <nav>
        <a href="./index.html">
          <img class="nav-logo" src="./images/Logo_Airbnb.svg">
        </a>
        <ul class="nav-links">
          <a class="link" href="./index.html">Home</a>
          <a class="link" href="#">Trips</a>
          <a class="link" href="#">Quem Somos</a>
        </ul>
      </nav>
      <div class="reservation-card">
        <h1>Réservez des hébergements et des activités uniques</h1>
        <form action="/trips.html" method="get" autocomplete="none" class="travel-form">
          <p class="partout-container">
            <label for="ipartout">OU</label>
            <input type="text" name="partout" id="ipartout" placeholder="Partout">
          </p>
          <div class="arriveeAndDepart-container">
            <p class="arrivee-container">
              <label for="iarrivee">ARRIVÉE</label>
              <input type="date" name="arrivee" id="iarrivee">
            </p>
            <p class="depart-container">
              <label for="idepart">DÉPART</label>
              <input type="date" name="depart" id="idepart">
            </p>
          </div>
          <p class="voyageurs-container">
            <label for="ivoyageurs">VOYAGEURS</label>
            <input type="text" name="voyageurs" id="ivoyageurs" placeholder="Voyageurs">
          </p>
          <div class="button-container">
            <input type="submit" value="Rechercher" class="button-rechercher">
          </div>
        </form>
      </div>
    </section>

  <section class="explorerAirbnb-container">
      <h2>Explorer Airbnb</h2>
      <div class="explorers-container">
        <div class="logements">
          <a href="#">
            <img src="./images/logements.png" alt="">
            <p>Logements</p>
          </a>
        </div>
        <div class="experiences">
          <a href="#">
            <img src="./images/experiences.png" alt="">
            <p>Expériences</p>
          </a>
        </div>
        <div class="aventures">
          <a href="#">
            <img src="./images/aventures.png" alt="">
            <p>Aventures</p>
          </a>
        </div>
      </div>
  </section>

  <section class="hidden">
    <div class="hebergementsAirbnb-container">
      <h2>Hébergements Airbnb Plus</h2>
      <p>Une sélection de logements vérifiés selon des critéres de qualité et de design</p>
      <div class="hebergements-image">
        <div class="logoAndButton">
          <img src="./images/Logo_Airbnb.svg" alt="Logo Airbnb">
          <div class="button-decouvrir-container">
            <button type="button" class="button-decouvrir">
              DÉCOUVRIR DES LOGEMENTS <span class="material-symbols-outlined">
                chevron_right
                </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="js/scroll-animation.js"></script>
</html>
